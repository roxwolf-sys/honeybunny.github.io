<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Dulce o yo? - Halloween</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #222;
        background-size: cover;
        background-position: center;
        transition: background-color 0.5s ease;
        padding: 20px;
      }
      .container {
        text-align: center;
        background-color: #333;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        max-width: 90%;
        width: 400px;
        transition: background-color 0.5s ease;
      }
      .image-container {
        width: 100%;
        height: 0;
        padding-bottom: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        border: 3px solid #00000000;
        transition: opacity 0.5s ease;
      }
      .title {
        font-size: 36px;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        transition: color 0.5s ease, font-size 0.5s ease;
        white-space: pre-line;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        transition: opacity 0.5s ease;
      }
      button {
        font-size: 20px;
        padding: 12px 24px;
        margin: 0 10px;
        background-color: #eb9635;
        color: #fff;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        transition: all 0.3s ease;
      }
      button:hover {
        transform: scale(1.05);
      }
      .next-button {
        display: none;
        margin: 20px auto;
        font-size: 24px;
        background-color: #eb9635;
      }
      .achievement-text {
        font-weight: bold;
        font-style: italic;
        color: #ffd700;
        margin: 15px 0;
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      .bounce {
        animation: bounce 2s infinite;
      }
      iframe.tenor-gif {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
      }
      .final-images {
        width: 100%;
        margin: 10px 0;
        border-radius: 10px;
      }
      .final-content {
        max-height: 80vh;
        overflow-y: auto;
        padding: 10px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container" id="image-container">
        <img
          class="image"
          src="https://i.pinimg.com/originals/25/a4/d5/25a4d5daf80eecbe7e072851bdaae3fb.jpg"
          alt="Dulce o yo"
        />
      </div>
      <div class="title">DULCE? O YO?</div>
      <div class="buttons">
        <button id="dulce-btn">Dulce</button>
        <button id="yo-btn">Yo</button>
      </div>
      <button id="next-btn" class="next-button bounce">➜</button>
      <button id="final-btn" class="next-button bounce" style="display: none">
        ➜
      </button>
    </div>

    <script>
      const dulceBtn = document.getElementById("dulce-btn");
      const yoBtn = document.getElementById("yo-btn");
      const title = document.querySelector(".title");
      const imageContainer = document.getElementById("image-container");
      const container = document.querySelector(".container");
      const buttons = document.querySelector(".buttons");
      const nextBtn = document.getElementById("next-btn");
      const finalBtn = document.getElementById("final-btn");

      const finalImage =
        "https://i.pinimg.com/736x/d9/24/69/d9246961a23d79f514e9e747978eb176.jpg";
      let isDulceChosen = false;

      yoBtn.addEventListener("click", () => {
        title.textContent =
          "Puede que no tengas dulce por elegirme, pero si te daré unos dulces besos bb\n\nFeliz Halloween My Honey Bunny";
        imageContainer.innerHTML = `<img class="image" src="${finalImage}" alt="Final Image" />`;
        buttons.style.opacity = "0";
        setTimeout(() => {
          buttons.style.display = "none";
        }, 500);
        container.style.backgroundColor = "rgba(51, 51, 51, 0.9)";
        title.style.fontSize = "24px";
      });

      dulceBtn.addEventListener("click", () => {
        if (!isDulceChosen) {
          isDulceChosen = true;
          title.textContent =
            "Rabitt: Los dioses del olimpo me han abandonado\n*Rabitt muere de depresión*";
          imageContainer.innerHTML = `
            <div style="width:100%;height:100%;position:absolute;top:0;left:0;background-color:#000;">
              <iframe class="tenor-gif" src="https://tenor.com/embed/24287394" allowfullscreen></iframe>
            </div>
          `;
          buttons.style.display = "none";
          nextBtn.style.display = "block";
          container.style.backgroundColor = "rgba(51, 51, 51, 0.9)";
          title.style.fontSize = "24px";
        }
      });

      nextBtn.addEventListener("click", () => {
        title.textContent = "Felicidades, has obtenido: Dulces\n";
        imageContainer.innerHTML = `
          <div style="width:100%;height:100%;position:absolute;top:0;left:0;background-color:#000;">
            <iframe class="tenor-gif" src="https://tenor.com/embed/27247199" allowfullscreen></iframe>
          </div>
        `;
        nextBtn.style.display = "none";
        finalBtn.style.display = "block";

        // Add achievement text
        const achievementText = document.createElement("div");
        achievementText.className = "achievement-text";
        achievementText.textContent =
          "Logro Desbloqueado: 𝐋𝐚𝐬 𝐃𝐞𝐜𝐢𝐬𝐢𝐨𝐧𝐞𝐬 𝐃𝐢𝐟𝐢𝐜𝐢𝐥𝐞𝐬, 𝐑𝐞𝐪𝐮𝐢𝐞𝐫𝐞𝐧 𝐕𝐨𝐥𝐮𝐧𝐭𝐚𝐝𝐞𝐬 𝐅𝐮𝐞𝐫𝐭𝐞𝐬";
        title.appendChild(achievementText);

        // Add achievement image
        const achievementImage = document.createElement("img");
        achievementImage.src =
          "https://www.egames.news/img/2022/05/31/logro_xbox.jpg?__scale=w:1200,h:1200,t:2";
        achievementImage.style.width = "150px";
        achievementImage.style.marginTop = "15px";
        title.appendChild(achievementImage);
      });

      finalBtn.addEventListener("click", () => {
        // Clear previous content
        imageContainer.style.display = "none";
        title.innerHTML = "";
        finalBtn.style.display = "none";

        // Create scrollable container
        const finalContent = document.createElement("div");
        finalContent.className = "final-content";

        // Add new content
        finalContent.innerHTML = `
          <div style="color: #fff; font-size: 24px; margin-bottom: 20px;">Dulces:</div>
          <img src="https://scontent.fsjo10-1.fna.fbcdn.net/v/t1.6435-9/31960341_1492238090884551_8660120851607191552_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=7b2446&_nc_ohc=qC8JtPjlYqMQ7kNvgGaVhLq&_nc_zt=23&_nc_ht=scontent.fsjo10-1.fna&_nc_gid=AmTAUUO7fM97lTXRZubatc0&oh=00_AYBhr9g5r0elWQET2fe4UDBoaLkxwGJu4Ybnwe0lHo4TDg&oe=6747E065" 
               class="final-images" 
               style="width: 100%; height: auto;">
          <div style="color: #fff; font-size: 24px; margin: 20px 0;">Laura:</div>
          <img src="https://cdn.memegenerator.es/imagenes/memes/full/30/71/30711754.jpg" 
               class="final-images"
               style="width: 100%; height: auto;">
        `;

        title.appendChild(finalContent);

        // Adjust container height to fit content
        container.style.height = "auto";
        container.style.maxHeight = "90vh";
        container.style.overflowY = "auto";
      });
    </script>
  </body>
</html>
